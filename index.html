<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AQHI Data Table</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { text-align: center; margin-top: 20px; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        table { margin: 20px auto; border-collapse: collapse; width: 90%; max-width: 800px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: center; }
        th { background-color: #f4f4f4; }
        .low { background-color: #4CAF50; color: white; } /* Green for low AQHI */
        .moderate { background-color: #FFD700; color: black; } /* Yellow for moderate AQHI */
        .high { background-color: #FF4500; color: white; } /* Orange for high AQHI */
        .very-high { background-color: #8B0000; color: white; } /* Red for very high AQHI */
    </style>
</head>
<body>
    <div class="container">
        <h1>AQHI Data Table</h1>
        <table>
            <thead>
                <tr>
                    <th>Station</th>
                    <th>Current AQHI</th>
                    <th>Last Updated</th>
                    <th>Forecast Today</th>
                    <th>Forecast Tonight</th>
                    <th>Forecast Tomorrow</th>
                </tr>
            </thead>
            <tbody id="aqhiTableBody">
                <!-- Rows will be inserted dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        // Ensure AQHI does not exceed 10
        function validateAQHI(aqhi) {
            return Number(aqhi) > 10 ? '10+' : aqhi;
        }

        // Get CSS class for AQHI levels
        function getAQHIClass(aqhi) {
            aqhi = Number(aqhi);
            if (aqhi <= 3) return 'low';
            if (aqhi <= 6) return 'moderate';
            if (aqhi <= 9) return 'high';
            return 'very-high';
        }

        // Fetch AQHI data
        async function fetchAQHI() {
            const url = "https://data.environment.alberta.ca/EdwServices/aqhi/odata/CommunityAqhis?$format=json";
            const stations = ["Genesee", "Steeper", "Edson", "Hinton", "Drayton Valley", "Jasper"];
            try {
                const response = await fetch(url);
                const data = await response.json();
                const tableBody = document.getElementById('aqhiTableBody');

                stations.forEach(stationName => {
                    const stationData = data.value.find(community => community.CommunityName === stationName);
                    if (stationData) {
                        const currentAQHI = validateAQHI(stationData.Aqhi);
                        const forecastToday = validateAQHI(stationData.ForecastToday);
                        const forecastTonight = validateAQHI(stationData.ForecastTonight);
                        const forecastTomorrow = validateAQHI(stationData.ForecastTomorrow);

                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${stationName}</td>
                            <td class="${getAQHIClass(currentAQHI)}">${currentAQHI}</td>
                            <td>${new Date(stationData.ReadingDate).toLocaleString()}</td>
                            <td class="${getAQHIClass(forecastToday)}">${forecastToday}</td>
                            <td class="${getAQHIClass(forecastTonight)}">${forecastTonight}</td>
                            <td class="${getAQHIClass(forecastTomorrow)}">${forecastTomorrow}</td>
                        `;
                        tableBody.appendChild(row);
                    }
                });
            } catch (error) {
                console.error('Error fetching AQHI data:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAQHI();
        });
    </script>
</body>
</html>
